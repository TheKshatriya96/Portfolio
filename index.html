<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Portfolio - Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #64b3f4, #c2e59c);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(100, 179, 244, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64b3f4;
            font-size: 18px;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-width: 150px;
        }

        .dropdown-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #2a2a3e;
            min-width: 200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            border-radius: 15px;
            overflow: hidden;
            top: 100%;
            left: 0;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-content.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #e0e0e0;
        }

        .dropdown-item:hover {
            background: rgba(100, 179, 244, 0.2);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .clear-filters {
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .clear-filters:hover {
            background: rgba(244, 67, 54, 1);
            transform: translateY(-2px);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 48px rgba(100, 179, 244, 0.2);
            border-color: rgba(100, 179, 244, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            background-color: #1a1a2e;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .video-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(100, 179, 244, 0.1), rgba(194, 229, 156, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-card:hover .video-thumbnail::after {
            opacity: 1;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(100, 179, 244, 0.9);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .video-card:hover .play-button {
            background: rgba(100, 179, 244, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .placeholder-thumbnail {
            background: linear-gradient(135deg, #2a2a3e, #1a1a2e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 48px;
        }

        .video-info {
            padding: 20px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaa;
        }

        .year-badge {
            background: linear-gradient(135deg, #64b3f4, #c2e59c);
            color: #1a1a2e;
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: 600;
        }

        .brand-tag {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .video-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e0e0e0;
            line-height: 1.3;
        }

        .video-description {
            color: #aaa;
            line-height: 1.5;
            font-size: 14px;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            display: none;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #f44336;
            font-size: 16px;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 15px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .filters {
                flex-direction: column;
                align-items: center;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Smooth filtering animations */
        .video-card.filtering {
            transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .video-card.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            position: absolute;
            visibility: hidden;
        }
    </style>
</head>

        // Function to extract thumbnail from various video URLs
        function extractThumbnail(url) {
            // Instagram post/reel
            if (url.includes('instagram.com')) {
                return null; // Will use placeholder for Instagram
            }
            
            // YouTube
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                const videoId = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
                if (videoId) {
                    return `https://img.youtube.com/vi/${videoId[1]}/maxresdefault.jpg`;
                }
            }
            
            // Vimeo
            if (url.includes('vimeo.com')) {
                const videoId = url.match(/vimeo\.com\/(\d+)/);
                if (videoId) {
                    // Note: Vimeo requires API call for thumbnails, using placeholder for now
                    return null;
                }
            }
            
            return null;
        }

        // Function to parse CSV data
        function parseCSV(text) {
            console.log('üîç Parsing CSV data...');
            console.log('üìÑ Raw CSV length:', text.length);
            console.log('üìÑ First 300 characters:', text.substring(0, 300));

            const lines = text.trim().split('');
            console.log('üìä Total lines found:', lines.length);

            if (lines.length === 0) {
                console.error('‚ùå No lines found in CSV');
                return [];
            }

            // Get headers from first line
            const headerLine = lines[0];
            console.log('üìã Header line:', headerLine);

            const headers = headerLine.split(',').map(h => h.trim().replace(/"/g, '').toLowerCase());
            console.log('üìã Headers found:', headers);

            // Expected headers (case insensitive)
            const expectedHeaders = ['url', 'description', 'year', 'brand'];
            const headerMap = {};

            // Map headers to expected format (case insensitive)
            expectedHeaders.forEach(expected => {
                const foundIndex = headers.findIndex(h => h === expected || h.includes(expected));
                if (foundIndex !== -1) {
                    headerMap[expected] = foundIndex;
                }
            });

            console.log('üó∫Ô∏è Header mapping:', headerMap);

            // Check if we have the required headers
            if (Object.keys(headerMap).length === 0) {
                console.error('‚ùå No valid headers found. Expected: url, description, year, brand');
                console.log('Available headers:', headers);
                return [];
            }

            const data = [];

            // Process data lines (skip header)
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) {
                    console.log(`‚è≠Ô∏è Skipping empty line ${i + 1}`);
                    continue;
                }

                // Enhanced CSV parsing to handle quotes and commas
                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, ''));

                console.log(`üìù Row ${i + 1} values:`, values);

                // Create data object
                const item = {};
                let hasValidData = false;

                expectedHeaders.forEach(header => {
                    if (headerMap[header] !== undefined && values[headerMap[header]]) {
                        item[header] = values[headerMap[header]];
                        hasValidData = true;
                    } else {
                        item[header] = '';
                    }
                });

                if (hasValidData && item.url && item.url.trim()) {
                    data.push(item);
                    console.log(`‚úÖ Added item ${data.length}:`, item);
                } else {
                    console.log(`‚ö†Ô∏è Skipping invalid row ${i + 1} - no URL or valid data`);
                }
            }

            console.log(`üéâ Successfully parsed ${data.length} portfolio items`);
            return data;
        }

        // Alternative method using CORS proxy
        async function loadPortfolioDataViaProxy() {
            console.log('üîÑ Attempting to load via CORS proxy...');

            const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(GOOGLE_SHEETS_URL);

            try {
                const response = await fetch(proxyUrl);
                const data = await response.json();

                if (data.contents) {
                    console.log('‚úÖ Data received via proxy');
                    console.log('üìÑ First 200 chars:', data.contents.substring(0, 200));
                    const csvText = data.contents;
                    portfolioData = parseCSV(csvText);
                    return portfolioData.length > 0;
                }
            } catch (error) {
                console.log('‚ùå Proxy method failed:', error);
            }

            return false;
        }

        // Try JSONP method for Google Sheets
        async function loadPortfolioDataViaJSONP() {
            console.log('üîÑ Attempting JSONP method...');

            try {
                const jsonpUrl = GOOGLE_SHEETS_URL.replace('/export?format=csv', '/gviz/tq?tqx=out:json');
                console.log('üîó JSONP URL:', jsonpUrl);

                const response = await fetch(jsonpUrl);

                if (response.ok) {
                    const jsonText = await response.text();
                    console.log('üìÑ JSONP response length:', jsonText.length);

                    // Parse Google Sheets JSONP response
                    const match = jsonText.match(/google\.visualization\.Query\.setResponse\((.*)\);/);
                    if (match) {
                        const data = JSON.parse(match[1]);

                        if (data.table && data.table.rows) {

                            })).filter(item => item.url); // Filter out empty rows

                            return portfolioData.length > 0;
                        }
                    }
                }
            } catch (error) {
                console.log('‚ùå JSONP method failed:', error);
            }

            return false;
        }

        function populateFilters() {
            const years = [...new Set(portfolioData.map(item => item.year))].sort().reverse();
            const brands = [...new Set(portfolioData.map(item => item.brand))].sort();

            const yearDropdown = document.getElementById('yearDropdown');
            const brandDropdown = document.getElementById('brandDropdown');

            yearDropdown.innerHTML = years.map(year => 
                `<div class="dropdown-item" onclick="filterByYear('${year}')">${year}</div>`
            ).join('');

            brandDropdown.innerHTML = brands.map(brand => 
                `<div class="dropdown-item" onclick="filterByBrand('${brand}')">${brand}</div>`
            ).join('');
        }

        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            gallery.innerHTML = portfolioData.map((item, index) => {
                const thumbnail = extractThumbnail(item.url);
                const thumbnailContent = thumbnail ? 
                    `<img src="${thumbnail}" alt="${item.description}" onerror="this.parentElement.innerHTML='<div class=\\'placeholder-thumbnail\\'>üé¨</div>'">` : 
                    `<div class="placeholder-thumbnail">üé¨</div>`;

                return `
                    <div class="video-card" data-year="${item.year}" data-brand="${item.brand}" onclick="openLink('${item.url}')">
                        <div class="video-thumbnail">
                            ${thumbnailContent}
                            <div class="play-button">‚ñ∂</div>
                        </div>
                        <div class="video-info">
                            <div class="video-meta">
                                <span class="year-badge">${item.year}</span>
                                <span class="brand-tag">${item.brand}</span>
                            </div>
                            <h3 class="video-title">${item.description.split(' - ')[0]}</h3>
                            <p class="video-description">${item.description.split(' - ').slice(1).join(' - ')}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const isVisible = dropdown.classList.contains('show');
            
            document.querySelectorAll('.dropdown-content').forEach(d => d.classList.remove('show'));
            
            if (!isVisible) {
                dropdown.classList.add('show');
            }
        }

        function filterByYear(year) {
            currentYearFilter = year;
            updateDropdownText('yearDropdown', `Year: ${year}`);
            applyFilters();
            closeDropdown('yearDropdown');
        }

        function filterByBrand(brand) {
            currentBrandFilter = brand;
            updateDropdownText('brandDropdown', `Brand: ${brand}`);
            applyFilters();
            closeDropdown('brandDropdown');
        }

        function updateDropdownText(dropdownId, text) {
            const dropdown = document.getElementById(dropdownId);
            const button = dropdown.previousElementSibling;
            button.textContent = text;
        }

        function closeDropdown(dropdownId) {
            document.getElementById(dropdownId).classList.remove('show');
        }

        function applyFilters() {
            const cards = document.querySelectorAll('.video-card');
            let visibleCards = [];

            cards.forEach(card => {
                const year = card.getAttribute('data-year');
                const brand = card.getAttribute('data-brand');
                
                let shouldShow = true;
                
                if (currentYearFilter && year !== currentYearFilter) {
                    shouldShow = false;
                }
                
                if (currentBrandFilter && brand !== currentBrandFilter) {
                    shouldShow = false;
                }

                card.classList.add('filtering');

                if (shouldShow) {
                    visibleCards.push(card);
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });

            // Reset the gallery to only show visible cards
            setTimeout(() => {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                
                visibleCards.forEach(card => {
                    const clonedCard = card.cloneNode(true);
                    clonedCard.classList.remove('filtering', 'hidden');
                    gallery.appendChild(clonedCard);
                });

                // Show/hide no results message
                const noResults = document.getElementById('noResults');
                if (visibleCards.length === 0) {
                    noResults.style.display = 'block';
                } else {
                    noResults.style.display = 'none';
                }
            }, 250);
        }

        function clearAllFilters() {
            currentYearFilter = null;
            currentBrandFilter = null;
            
            updateDropdownText('yearDropdown', 'Select Year ‚ñº');
            updateDropdownText('brandDropdown', 'Select Brand ‚ñº');
            
            renderGallery();
            document.getElementById('noResults').style.display = 'none';
        }

        function openLink(url) {
            window.open(url, '_blank');
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.matches('.dropdown-button')) {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', loadPortfolioData);
    </script>
